<div class="search-wrapper">
    <div class="search-container">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input type="search" placeholder="Filter by todo text" ng-model="filterValue">
    </div>
    <a class="btn btn_link" ui-sref="addTodo">
        <i class="fa fa-plus" aria-hidden="true"></i>
        <span>Add todo</span>
    </a>
</div>
<div class="toolbox-btn-container">
    <div class="radios-container">
        <input id="radio-all" class="radio" type="radio" name="done-filter" value="all" checked>
        <label for="radio-all">All</label>
        <input id="radio-progress" class="radio" type="radio" name="done-filter" value="inProgress">
        <label for="radio-progress">In progress</label>
        <input id="radio-done" class="radio" type="radio" name="done-filter" value="done">
        <label for="radio-done">Done</label>
    </div>
    <div class="toggle-container">
        <input id="toggle-btn" class="toggle-btn" type="checkbox" />
        <label for="toggle-btn"></label>
    </div>
</div>
