<div class="todo-info-container">
    <p class="todo-text">{{::todo.todoText | capitalize}}</p>
    <div class="todo-footer">
        <span class="todo-info todo-assignee">Asignee: {{::todo.assignee}}</span>
        <span>Creation date: {{::todo.creationDate | date:'dd.MM'}}</span>
        <span class="todo-info todo-days">Days in List: {{::todo.creationDate | dateToPastDaysFilter}}</span>
        <span class="todo-info todo-duration">Duration: {{::todo.duration}} minutes</span>
    </div>
</div>

<div class="todo-btns__container">
    <div class="todo-done-container">
        <input type="checkbox" id="todo-done-{{::todo._id}}" ng-model="todo.isDone" />
        <label for="todo-done-{{::todo._id}}"></label>
    </div>
    <div class="todo-toolbox__container">
        <a ui-sref="editTodo({ id: todo._id })">
            <i class="fa fa-pencil" aria-hidden="true"></i>
        </a>
        <button ng-click="removeTodo(todo._id)">
           <i class="fa fa-trash-o" aria-hidden="true"></i>
        </button>
    </div>
</div>
