<span class="user-name">{{::todo.todoText}}</span>
<span class="user-phone">{{contact.phoneNumber}}</span>
<a class="user-email" ng-href="'mailto:'+contact.email">{{contact.email}}</a>
<div class="contacts-btns__container">
     <a ui-sref="editTodo({ id: todo._id })">
         <i class="fa fa-pencil" aria-hidden="true"></i>
     </a>
     <button ng-click="removeTodo(todo._id)">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
     </button>
</div>
