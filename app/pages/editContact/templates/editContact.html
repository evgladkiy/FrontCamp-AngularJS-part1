<div class="small-container">
    <h2>Change Ñontact details page</h2>
    <form class="new-contact-form" name="updateContactForm" ng-submit="updateCurrentContact()" novalidate>
        <div class="input-container">
            <label for="contact-name">Contact name</label>
            <input
                type="text" name="contactName"
                id="contact-name"
                ng-required="true"
                ng-minlength="2"
                ng-model="contactClone.name">
            <div
                class="help-block"
                ng-messages="updateContactForm.contactName.$error"
                ng-if="shouldShowErrors(updateContactForm.contactName, updateContactForm.$valid)">
                <p ng-message="minlength">Name must be at least 2 characters.</p>
                <p ng-message="required">Name is required.</p>
            </div>
        </div>
        <div class="input-container">
            <label for="number">Contact number</label>
            <input
                type="text" id="number"
                name="contactNumber"
                ng-required="true"
                ng-model="contactClone.phoneNumber"
                ng-minlength="5">
            <div
                class="help-block"
                ng-messages="updateContactForm.contactNumber.$error"
                ng-if="shouldShowErrors(updateContactForm.contactNumber, updateContactForm.$valid)">
                <p ng-message="minlength">Number must be at least 5 characters.</p>
                <p ng-message="required">Number is required.</p>
            </div>
        </div>
        <div class="input-container">
            <label for="number">Contact email</label>
            <input
                type="email" id="email"
                name="contactEmail"
                ng-required="true"
                ng-model="contactClone.email">
            <div
                class="help-block"
                ng-messages="updateContactForm.contactEmail.$error"
                ng-if="shouldShowErrors(updateContactForm.contactEmail, updateContactForm.$valid)">
                <p ng-message="email">This is must be an email</p>
                <p ng-message="required">Email is required.</p>
            </div>
        </div>
        <div class="submit-container">
            <a class="btn btn_link" ui-sref="home">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                 Back
             </a>
            <input class="btn btn_submit" type="submit" value="Change details">
        </div>
    </form>
</div>
